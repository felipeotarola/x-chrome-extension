<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Tweet Helper</title>
    <style>
        body { 
            width: 350px; 
            height: 500px; 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        }
        .header { 
            background: linear-gradient(45deg, #1da1f2, #8b5cf6); 
            color: white; 
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .settings-btn { 
            background: rgba(255,255,255,0.2); 
            border: none; 
            color: white; 
            padding: 8px 12px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
        }
        .settings-btn:hover { background: rgba(255,255,255,0.3); }
        .content { padding: 20px; }
        .status { text-align: center; margin-bottom: 20px; }
        .settings-panel { display: none; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        .btn { 
            padding: 10px 15px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: 600; 
            margin-right: 5px;
        }
        .btn-primary { background: #1da1f2; color: white; }
        .btn-success { background: #17a2b8; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <span style="font-size: 20px;">ü§ñ</span>
            <strong>AI Tweet Helper</strong>
        </div>
        <button class="settings-btn" id="settingsToggle">‚öôÔ∏è</button>
    </div>

    <div class="content">
        <div id="mainView">
            <div class="status">
                <div id="statusBadge">‚è≥ Checking status...</div>
            </div>
            
            <p><strong>Features:</strong></p>
            <ul>
                <li>üê¶ Smart tweet replies</li>
                <li>‚ú® Tweet enhancement</li>
                <li>‚ö° Quick AI assistance</li>
            </ul>
            
            <p style="font-size: 12px; color: #666; text-align: center;">
                Go to Twitter/X and look for the ü§ñ AI Help button when composing tweets!
            </p>
        </div>

        <div id="settingsView" class="settings-panel">
            <h3>Settings</h3>
            
            <div class="form-group">
                <label>OpenAI API Key:</label>
                <input type="password" id="apiKey" placeholder="sk-...">
                <small>Get your key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a></small>
            </div>

            <div class="form-group">
                <label>AI Model:</label>
                <select id="model">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="enabled" checked> Enable AI Helper
                </label>
            </div>

            <button class="btn btn-primary" id="saveBtn">Save Settings</button>
            <button class="btn btn-success" id="testBtn">Test API</button>
            <button class="btn btn-secondary" id="backBtn">Back</button>
            
            <div id="message" style="margin-top: 10px; padding: 8px; display: none; border-radius: 4px;"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
